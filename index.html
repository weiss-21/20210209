    <title>8-as szorzótábla</title>

<body>
    <table >
        <script>
            for(i=1;i<=10;i++){
                document.write("<tr>")
                    document.write("<td>"+i+" *"+" 8"+" ="+i*8+"</td>")
                document.write("</tr>")

            }
        </script>
    </table>
